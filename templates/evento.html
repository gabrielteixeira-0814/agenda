{% extends "model-page.html" %}

{% block content %}

<h2>Evento</h2>

<form action="evento/submit" method="POST">
    <labe>Título</labe>
    <br>
    <input type="text" name="titulo">
    <br>
    <labe>Data do Evento:</labe>
    <br>
    <input type="datetime-local" name="data_evento">
    <br>
    <label>Descrição:</labe>
    <br>
    <textarea type="textarea" name="descricao" rows="5" cols="24"></textarea>
    <br><br>

    <button type="submit">Salvar</button>
    <a href="/">
        <button type="button">Cancelar</button>
    </a>
</form>



{% endblock %}
